<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body style="font-family: 'Quicksand', sans-serif;">
    <nav>
        <div class="flex justify-between bg-[#7e09a9] text-white text-xl h-16 items-center
        sm:text-[2rem]">

            <!-- logo -->
            <div class="ml-1
            sm:ml-8">
                <a class="hover:underline transition-all duration-100 rounded-xl"
                    href="#">LyriCore</a>
            </div>

            <!-- links -->
            <div class="flex mr-1
            sm:mr-8">
                <a class="hover:underline transition-all duration-100 rounded-xl" href="#">Lyrics</a>
            </div>
        </div>
    </nav>

    <!-- Main Body -->
    <main>
        <div class="flex" style="background: linear-gradient(to right, rgba(0, 0, 0, 0.861), rgba(0, 0, 0, 0.778)), url(/assets/ai-generated-8657678_640.jpg);

        background-repeat: no-repeat;">

            <div class="flex items-center sm:items-start flex-col sm:w-3/4 text-white gap-7 my-24 mx-8">
                <h1 class="text-[2.7rem] text-center sm:text-left sm:text-[3rem] md:text-[4rem] font-semibold">
                    Welcome to LyriCore

                <h1 class="text-[1.4rem] text-center sm:text-left sm:text-[2rem] md:text-[3rem] font-medium">

                <p class="text-[1rem] text-center sm:text-left sm:text-[1rem] md:text-[1.5rem] mt-4">
                    Explore our vast collection of devotional and patriotic lyrics that inspire, uplift, and unite.
                </p>

                <a class="md:text-xl px-6 py-4 hover:bg-[#d90266] bg-[#7e09a9] transition-all duration-100 rounded-xl w-[10rem] sm:w-48  text-center mt-4"
                    href="#">Get your lyrics</a>
            </div>
        </div>

        <!-- FOR SONGS -->
        <div class="flex flex-col ml-8 mr-8">
            <h2 class="text-[2rem] sm:text-[3rem] font-semibold text-[#222422] mt-20">Songs Lyrics</h2>

            <!-- All Songs -->
            <div class="flex gap-6 sm:gap-16  mt-12 justify-start sm:justify-center">

                <div class="flex gap-3 sm:gap-6 items-center bg-[#fceaea] hover:bg-[#ffcdcd] rounded-md cursor-pointer px-4 py-2">
                    <img src="assets/Untitled design.png" alt="" class="w-[4rem] rounded-md">
                    <h2 class="text-red-900 font-semibold text-[1rem] sm:text-[1.5rem]">श्री दुर्गा चालीसा </h2>
                </div>

                    <h2 class="text-red-900 font-semibold text-[1rem] sm:text-[1.5rem]">श्री हनुमान चालीसा </h2>
